<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dublin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> <!--Bootstrap-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/scripts/script.js" type="text/javascript"></script>
</head>
<body>
    <div id="splash-page">
        <div id="splash-bg-image"></div>
        <img src="assets/images/site-logo.png" alt="Dublin unlocked logo" id="site-logo">
        <div id="splash-button">
            <button type="button" name="enter-button" id="enter-button">Click here for the key to the city.</button>
        </div>
    </div>

    <div id="main-content" style="display: none;"> <!-- Inline style is to prevent this content from showing before external CSS file loads-->
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container-fluid">
                    <!-- Nav Logo -->
                    <a class="navbar-brand mb-2" href="#">Logo</a>
                    <!-- Nav toggler-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="navbar-toggler-icon"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!--Nav menu items-->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Attractions</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Weather</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Accomodation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section id="home" class="home-image-day">
            <div id="time-select">
                <p>Experience Dublin by:</p>
                <button type="button" name="time-button" id="time-button" class="night-button">
                <span id="button-text">Night</span>
                </button>
            </div>
        </section>
        <footer>
            
        </footer>
    </div>
   <!--Boostrap JS CDN-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
